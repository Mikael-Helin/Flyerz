{% extends "base.html" %}
{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white text-center">
                    <h3>Confirm Delete</h3>
                </div>
                <div class="card-body text-center">
                    <p class="text-muted">Are you sure you want to delete your profile? This action cannot be undone.
                    </p>
                    <form action="{% url 'users:delete_user' user.pk %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-3">
                            <i class="fas fa-trash-alt me-2"></i> Yes, Delete
                        </button>
                    </form>
                    <a href="{% url 'users:profile' %}" class="btn btn-secondary">
                        <i class="fas fa-times-circle me-2"></i> No, Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
