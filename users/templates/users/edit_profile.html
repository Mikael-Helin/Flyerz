{% extends "base.html" %}
{% block body %}
<h1>Edit Profile</h1>

{% if success_message %}
<p>{{ success_message }}</p>

{% else %}

<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    
    <button type="submit" name="action" value="save">Save changes</button>
    <button type="submit" name="action" value="cancel">Cancel</button>
</form>

{% endif %}

{% endblock %}
