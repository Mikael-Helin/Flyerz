<form action="{% url 'users:search' %}" method="get">
    <input name="q" type="text" placeholder="Search...">
</form>

<h1>Friends</h1>

<ul>
    {% for user in friends %}
    <li>
        {{ user.username }}    
    </li>
    {% endfor %}
</ul>

<h1>Search Results</h1>

<ul>
    {% for user in search_result %}
    <li>
        {{ user.username }}    
        <form action="{% url 'users:search' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ user.username }}" />
            <button type="submit" class="nav-link btn btn-link">ADD FRIEND</button>
        </form>
    </li>
    {% endfor %}
</ul>
