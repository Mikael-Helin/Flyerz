<form action="{% url 'users:search' %}" method="get">
  <input name="q" type="text" placeholder="Search...">
</form>

<h1>Friends</h1>

<ul>
  {% for user in friends %}
    <li>
      {{ user.username }}    
    </li>
  {% endfor %}
</ul>

<h1>Search Results</h1>

<ul>
  {% for user in search_result %}
    <li>
      {{ user.username }}    
    </li>
  {% endfor %}
</ul>
