{% extends "base.html" %}
{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <!-- Card for Change Password -->
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0 text-center">Change Password</h5>
                </div>
                <div class="card-body">
                    <!-- Change Password Form -->
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-4">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <div class="form-group">
                                {{ field }}
                            </div>
                            {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                            {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-key me-2"></i> Change Password
                            </button>
                            <a href="{% url 'users:profile' %}" class="btn btn-secondary w-100">
                                <i class="fas fa-arrow-left me-2"></i> Back to Profile
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+rmVN1g7F2KGXQ6+vmIK7lNPt8M1w"
    crossorigin="anonymous"></script>
{% endblock %}
