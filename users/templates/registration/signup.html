{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block body %}
    <h1>SIGNUP</h1>

    {% if success_message %}
        <div class="alert">
            {{ success_message }}
        </div>
        <a href="{% url 'login' %}">
            <button>Go to Login</button>
        </a>
    {% else %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    {% endif %}
{% endblock %}
