{% extends "base.html" %}
{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card for Success Message -->
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0 text-center">Success</h5>
                </div>
                <div class="card-body">
                    <!-- Success Message -->
                    <h3 class="text-success text-center">Your password has been changed successfully.</h3>
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'users:profile' %}" class="btn btn-primary w-100">
                            <i class="fas fa-arrow-left me-2"></i> Back to Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+rmVN1g7F2KGXQ6+vmIK7lNPt8M1w"
    crossorigin="anonymous"></script>
{% endblock %}
